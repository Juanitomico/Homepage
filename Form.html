<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h2>Customer Information Form </h2>
        <form actions="process.html" method="post">
            Username: <input name="textbox1" type="text">
            <br><br>
            Password: <input name="passwordi" type="password"> <br><br>
            <input type="radio" name="radiol" checked>Male<br>
            <input type="radio" name="radio1">Female<br>
            <br>
            <input type="checkbox" name="checkboxCS">Computer
            Science<br>
            <input type="checkbox" name="checkboxIT">Information
            Technology<br>
            <input type="checkbox" name="checkboxIS">Information
            Systems<br>
            <br>
            Select City:<br>
            <select name="selectl" size="1">
                <option value="quezoncity">Quezon City</option>
                <option value="pasigcity" selected>Pasig City</option>
                <option value="mandcity">Mandaluyong City</option>
            </select><br>
            Tell us about yourself:
            <br>
            <textarea name="tellus" rows="5" cols="30" wrap="hard">Feel free to tell us more about yourself here.

            </textarea>
            <br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="CLEAR">
        </form>
        <a href="http://127.0.0.1:5500/quarter1.html">Back</a>
    </body>
</html>
